<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--LINK CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container">
        <form class="form-container">
            <div class="data-container">
                <div>
                    <h2>Inserisci Il Tuo Nome</h2>
                    <label for="user-name">
                    </label>
                </div>
                <input type="text" name="name" id="user-name" placeholder="Inserisci il tuo nome..." minlength="3"
                    maxlength="100" required>
            </div>
            <div class="data-container">
                <div>
                    <h2>Distanza da percorrere</h2>
                    <label for="dist-user">
                    </label>
                </div>
                <input type="number" name="KM" id="dist-user" placeholder="Inserisci il N° di KM da percorrere..."
                    minlength="1" required>

            </div>
            <div class="data-container">
                <div>
                    <h2>Inserisci la tua Età</h2>
                    <label for="user-age">
                    </label>
                </div>
                <input type="number" name="age" id="user-age" placeholder="Inserisci la tua età..." required>

            </div>
            <div class="data-container">
                <input type="submit" class="btn-style" id="submit-button" value="Invia Dati">
            </div>


        </form>
        <div class="result-container">
            <p>Il prezzo del biglietto è: <span id="result"></span>&euro;</p>
        </div>
    </main>
    <script src="js/scripts.js"></script>
</body>

</html>
